<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <meta
      name="description"
      content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!"
    />

    <meta property="og:title" content="Order Summary | KamilEngineer" />
    <meta
      property="og:description"
      content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!"
    />
    <meta
      property="og:image"
      content="https://kamil-engineer.github.io/order/images/preview.jpg"
    />
    <meta property="og:url" content="https://kamil-engineer.github.io/order/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Order Summary | KamilEngineer" />
    <meta
      name="twitter:description"
      content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!"
    />
    <meta
      name="twitter:image"
      content="https://kamil-engineer.github.io/order/images/preview.jpg"
    />

    <title>Order Summary | KamilEngineer</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="content">
      <main class="card">
        <figure class="card__image">
          <img
            src="./images/illustration-hero.svg"
            alt="Woman enjoying a song"
            width="450"
            height="220"
          />
        </figure>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="music">
            <img
              src="./images/icon-music.svg"
              width="48"
              height="48"
              alt=""
              class="music__icon"
            />
            <div class="music__content">
              <p class="music__actual">Annual Plan</p>
              <p class="music__cost">$59.99/year</p>
            </div>
            <a href="#" class="link link--change">Change</a>
          </div>

          <div class="music__actions">
            <a href="#" class="link link--proceed">Proceed to Payment</a>
            <button class="btn btn--cancel">Cancel Order</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
